{% extends "catalog.html" %}

{% block content %}

<style>
				table, th, td, tr {
					padding: 5px;
				}
				input {
					color:black;
				}
</style>
	
	<form action = "." method = "POST">
		<table summary = "Register" id = "register">
			<caption><p>
				{% if request.session.lang = 'en-us'%}
					Sign Up for your account
				{% else %}
					Войдите в свой аккаунт
				{% endif %}
			</p></caption>
			{{ form.as_table }}
			<tr>
				<th></th>
				<td>
					<input type = "submit" name = "submit" value = "Register" class="btn btn-default"	 />
				</td>
			</tr>
		</table>
	</form>

{% endblock %}
